      <title>element dimensions</title>
      <style type = "text/css">
         p { background-color: Lightgreen;
               margin-bottom: .3em;
               font-family:  helvetica, sans-serif; }
      </style>
   </head>
   <body>
      <p style = "width: 1000px;">stretch to span 30 percent of the screen width</p>

         stretch to span 30 percent of the screen width & center aligned.</p>

      <p style = "width: 15%; height: 150px; overflow: hidden;">
      span only 30 percent of the screen width in case of overflow apply scroll.
         </p>
